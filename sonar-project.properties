sonar.projectKey=waste2product
sonar.projectName=waste2product
sonar.projectVersion=1.0

# Source code location
sonar.sources=app,routes,config,database
sonar.tests=tests

# Exclusions
sonar.exclusions=**/vendor/**,**/node_modules/**,**/storage/**,**/bootstrap/cache/**,**/public/**,**/*.blade.php

# Coverage exclusions
sonar.coverage.exclusions=**/tests/**,**/database/**,**/config/**,**/bootstrap/**

# Language
sonar.language=php
sonar.sourceEncoding=UTF-8

# PHP specific settings
sonar.php.coverage.reportPaths=coverage.xml
sonar.php.tests.reportPath=phpunit.xml